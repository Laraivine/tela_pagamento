<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©todo de Pagamento</title>
    <link rel="stylesheet" href="styleCartao.css">
</head>
<body>
    
    <div class="payment-container">
        <h2 class="payment-title">M√©todo de pagamento</h2>

        <div class="payment-options">
            <div class="option"> 
                <span class="icon">üí≥</span>
                <span class="label">Cart√£o</span>
            </div>
       
            <div class="option">
                <span class="icon">$</span>
                <span class="label">Pix</span>
            </div>
        </div>

        <label for="card-name" class="input-label">Nome no cart√£o</label>
        <input type="text" id="card-name" class="input-field" placeholder="Nome & Sobrenome">

        <label for="card-number" class="input-label">N√∫mero do cart√£o</label>
        <input type="text" id="card-number" class="input-field" placeholder="0000 0000 0000 0000">
        <div class="input-group">
    
            <div class="input-col-expiry"> 
                <label for="expiry-day" class="input-label">Expira em</label>
                <div class="expiry-group-fields">
                    
                    <div class="select-wrapper expiry-field">
                        <select id="expiry-day" class="select-field">
                            <option value="" selected>Mes</option>
                            </select>
                    </div>
                    
                    <div class="select-wrapper expiry-field">
                        <select id="expiry-year" class="select-field">
                            <option value="" selected>Ano</option>
                            </select>
                    </div>
                    
                </div>
            </div>
            
            <div class="input-col-cvv">
                <label for="cvv" class="input-label">CVV</label>
                <input 
                    type="number" 
                    id="cvv" 
                    class="input-field" 
                    placeholder="000"
                    maxlength="3" 
                    oninput="this.value=this.value.slice(0,this.maxLength)"
                >
            </div>
        
        </div>
        </div>
    </div>
    <footer class="main-footer">
        <p> Com amor, Marta e Odilon</p>
    </footer>
    
    <script src="scriptCartao.js"></script>
</body>
</html>
